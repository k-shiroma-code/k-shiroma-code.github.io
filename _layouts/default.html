<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Kyle Shiroma - Data Scientist & Machine Learning Engineer Portfolio">
  <meta name="author" content="Kyle Shiroma">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">

<body>

  <header role="banner" class="site-header">
    <div class="container">
      <div class="header-content">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}" aria-label="Home">{{ site.title }}</a>
        </h1>
        
        <nav role="navigation" class="nav-center main-navigation" aria-label="Main navigation">
          <a href="{{ '/experience/' | relative_url }}" {% if page.url == '/experience/' %}aria-current="page"{% endif %}>Experience</a>
          <a href="{{ '/projects/' | relative_url }}" {% if page.url == '/projects/' %}aria-current="page"{% endif %}>Projects</a>
          <a href="{{ '/ongoing-projects/' | relative_url }}" class="nav-link {% if page.url == '/ongoing-projects/' %}active{% endif %}">Ongoing Projects</a>
          <a class="button" 
             href="{{ '/assets/pdf/Kyle_Shiroma_Data_Science_Resume (1).pdf' | relative_url }}" 
             target="_blank" 
             rel="noopener noreferrer"
             aria-label="Download Resume (opens in new tab)">
            Resume

      </div>
    </div>

  <!-- Main Content -->

  <!-- Mobile Menu Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileToggle = document.querySelector('.mobile-menu-toggle');
      const navigation = document.querySelector('.nav-center');

      if (mobileToggle && navigation) {
        mobileToggle.addEventListener('click', function() {
          const isExpanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', !isExpanded);
          navigation.classList.toggle('is-open');
          document.body.classList.toggle('mobile-menu-open');
        });
      }
    });
  </script>
</body>
</html>
