  <!-- Mobile Responsive Styles -->
  <style>
    /* Mobile Menu Toggle - Only visible on mobile */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      color: #374151;
      z-index: 101;
    }

    .mobile-menu-toggle:hover {
      color: #3b82f6;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      /* Container adjustments */
      .container {
        padding: 0 16px;
      }

      /* Mobile Header */
      .header-content {
        padding: 0.75rem 0;
      }

      .site-title {
        font-size: 1.25rem;
      }

      /* Show mobile toggle */
      .mobile-menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
      }

      /* Transform desktop navigation for mobile */
      .main-navigation {
        position: fixed;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        padding: 1rem 20px 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-top: 1px solid #e5e7eb;
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 100;
      }

      .main-navigation.is-open {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .main-navigation a {
        padding: 0.75rem 0;
        border-bottom: 1px solid #f3f4f6;
        color: #374151;
        font-size: 1.1rem;
        text-align: center;
      }

      .main-navigation a:last-child {
        border-bottom: none;
      }

      .main-navigation .button {
        margin-top: 1rem;
        justify-content: center;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
      }

      /* Mobile body scroll lock */
      body.mobile-menu-open {
        overflow: hidden;
      }

      /* Mobile Content adjustments */
      .main-content {
        padding: 1rem 0;
      }

      /* Mobile Footer */
      .site-footer .container {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .social-links {
        justify-content: center;
      }
    }

    /* Tablet Styles */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        padding: 0 32px;
      }

      .main-navigation {
        gap: 1.5rem;
      }
    }

    /* Animation for mobile menu */
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .main-navigation.is-open {
      animation: slideDown 0.3s ease-out;
    }
  </style>

  <!-- Mobile Menu Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Mobile menu script loaded');
      
      const mobileToggle = document.querySelector('.mobile-menu-toggle');
      const navigation = document.querySelector('.main-navigation');
      const body = document.body;

      console.log('Mobile toggle found:', !!mobileToggle);
      console.log('Navigation found:', !!navigation);

      if (mobileToggle && navigation) {
        // Function to reset hamburger icon
        function resetIcon() {
          const icon = mobileToggle.querySelector('svg');
          if (icon) {
            icon.innerHTML = `
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            `;
          }
        }

        // Function to set X icon
        function setXIcon() {
          const icon = mobileToggle.querySelector('svg');
          if (icon) {
            icon.innerHTML = `
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            `;
          }
        }

        // Function to close menu
        function closeMenu() {
          navigation.classList.remove('is-open');
          body.classList.remove('mobile-menu-open');
          mobileToggle.setAttribute('aria-expanded', 'false');
          resetIcon();
          console.log('Menu closed');
        }

        // Function to open menu
        function openMenu() {
          navigation.classList.add('is-open');
          body.classList.add('mobile-menu-open');
          mobileToggle.setAttribute('aria-expanded', 'true');
          setXIcon();
          console.log('Menu opened');
        }

        // Toggle menu on button click
        mobileToggle.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          const isExpanded = this.getAttribute('aria-expanded') === 'true';
          console.log('Toggle clicked, currently expanded:', isExpanded);
          
          if (isExpanded) {
            closeMenu();
          } else {
            openMenu();
          }
        });

        // Close menu when clicking on navigation links
        navigation.addEventListener('click', function(e) {
          if (e.target.tagName === 'A') {
            console.log('Navigation link clicked');
            closeMenu();
          }
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (navigation.classList.contains('is-open') && 
              !navigation.contains(e.target) && 
              !mobileToggle.contains(e.target)) {
            console.log('Clicked outside menu');
            closeMenu();
          }
        });

        // Handle escape key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && navigation.classList.contains('is-open')) {
            console.log('Escape key pressed');
            closeMenu();
            mobileToggle.focus();
          }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
          if (window.innerWidth > 768 && navigation.classList.contains('is-open')) {
            closeMenu();
          }
        });
      } else {
        console.error('Mobile menu elements not found');
      }

      // Smooth scrolling for anchor links (if any)
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    });
  </script>
