<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Drawer Menu</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    header {
      border-bottom: 1px solid #e5e7eb;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
    }

    .site-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .mobile-menu-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: none;
      border: none;
      cursor: pointer;
      color: #374151;
      z-index: 10001;
    }

    .mobile-menu-toggle:hover {
      color: #3b82f6;
    }

    /* Overlay */
    .menu-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 9998;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .menu-overlay.active {
      display: block;
      opacity: 1;
    }

    /* Side drawer */
    .main-navigation {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 80%;
      max-width: 320px;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      transform: translateX(-100%);
      transition: transform 0.35s ease;
      z-index: 9999;
      box-shadow: 4px 0 16px rgba(0,0,0,0.15);
    }

    .main-navigation.is-open {
      transform: translateX(0);
    }

    .main-navigation a {
      padding: 1rem 0;
      color: #374151;
      font-size: 1.15rem;
      font-weight: 500;
      text-align: left;
      border-bottom: 1px solid #f3f4f6;
      transition: color 0.2s ease;
    }

    .main-navigation a:hover {
      color: #3b82f6;
    }

    .main-navigation a:last-child {
      border-bottom: none;
    }

    .main-navigation .button {
      margin-top: 2rem;
      padding: 0.9rem 1.2rem;
      background: #3b82f6;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      border: none;
      width: 100%;
      text-align: center;
      transition: background 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .main-navigation .button:hover {
      background: #2563eb;
    }

    body.mobile-menu-open {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="site-title">My Site</div>
      <button class="mobile-menu-toggle" aria-expanded="false" aria-label="Toggle menu">
        <!-- Hamburger icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-hamburger" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="28" height="28">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <!-- X icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-close" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="28" height="28" style="display:none;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Navigation drawer -->
  <nav class="main-navigation">
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#" class="button">Resume</a>
  </nav>

  <!-- Overlay -->
  <div class="menu-overlay"></div>

  <main style="padding: 2rem;">
    <h1>Welcome</h1>
    <p>This is just placeholder content under the header. Resize to mobile and try the menu!</p>
  </main>

  <script>
    const body = document.body;
    const navigation = document.querySelector('.main-navigation');
    const mobileToggle = document.querySelector('.mobile-menu-toggle');
    const overlay = document.querySelector('.menu-overlay');
    const iconHamburger = document.querySelector('.icon-hamburger');
    const iconClose = document.querySelector('.icon-close');

    function resetIcon() {
      iconHamburger.style.display = 'block';
      iconClose.style.display = 'none';
    }

    function setXIcon() {
      iconHamburger.style.display = 'none';
      iconClose.style.display = 'block';
    }

    function closeMenu() {
      navigation.classList.remove('is-open');
      overlay.classList.remove('active');
      body.classList.remove('mobile-menu-open');
      mobileToggle.setAttribute('aria-expanded', 'false');
      resetIcon();
    }

    function openMenu() {
      navigation.classList.add('is-open');
      overlay.classList.add('active');
      body.classList.add('mobile-menu-open');
      mobileToggle.setAttribute('aria-expanded', 'true');
      setXIcon();
    }

    mobileToggle.addEventListener('click', () => {
      if (navigation.classList.contains('is-open')) {
        closeMenu();
      } else {
        openMenu();
      }
    });

    overlay.addEventListener('click', closeMenu);
  </script>

</body>
</html>
