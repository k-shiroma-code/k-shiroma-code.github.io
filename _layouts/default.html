<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kyle Shiroma - Data Scientist & Machine Learning Engineer Portfolio">
  <meta name="author" content="Kyle Shiroma">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Mobile Responsive Styles -->
  <style>
    /* Mobile Menu Toggle - Only visible on mobile */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      color: #374151;
      z-index: 101;
    }

    .mobile-menu-toggle:hover {
      color: #3b82f6;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 16px;
      }

      .header-content {
        padding: 0.75rem 0;
      }

      .site-title {
        font-size: 1.25rem;
      }

      .mobile-menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
      }

      /* Updated mobile nav with dark theme */
      .main-navigation {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #d2b48c;  /* Dark background */
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        padding: 1rem 20px 2rem;
        box-shadow: 0 4px 6px rgba(139, 115, 85, 0.4); /* Darker shadow */
        border-top: 1px solid #c19a6b;/* Dark border */
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 9999;
      }

      .main-navigation.is-open {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .main-navigation a {
        padding: 0.75rem 0;
        border-bottom: 1px solid #374151; /* Dark separator lines */
        color: #f9fafb; /* Light text */
        font-size: 1.1rem;
        text-align: center;
      }

      .main-navigation a:hover {
        color: #60a5fa; /* Light blue on hover */
        background-color: #374151; /* Subtle hover background */
      }

      .main-navigation a:last-child {
        border-bottom: none;
      }

      .main-navigation .button {
        margin-top: 1rem;
        justify-content: center;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        background-color: #3b82f6; /* Keep button blue */
        color: white;
        border: none;
      }

      .main-navigation .button:hover {
        background-color: #2563eb; /* Darker blue on hover */
      }

      body.mobile-menu-open {
        overflow: hidden;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        padding: 0 32px;
      }

      .main-navigation {
        gap: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header role="banner" class="site-header">
    <div class="container">
      <div class="header-content">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}" aria-label="Home">{{ site.title }}</a>
        </h1>
        
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" aria-expanded="false" aria-label="Toggle navigation menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" 
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        
        <nav role="navigation" class="nav-center main-navigation" aria-label="Main navigation">
          <a href="{{ '/experience/' | relative_url }}" {% if page.url == '/experience/' %}aria-current="page"{% endif %}>Experience</a>
          <a href="{{ '/projects/' | relative_url }}" {% if page.url == '/projects/' %}aria-current="page"{% endif %}>Projects</a>
          <a href="{{ '/ongoing-projects/' | relative_url }}" class="nav-link {% if page.url == '/ongoing-projects/' %}active{% endif %}">Ongoing Projects</a>
          <a class="button" 
             href="{{ '/assets/pdf/Kyle_Shiroma_Data_Science_Resume (1).pdf' | relative_url }}" 
             target="_blank" 
             rel="noopener noreferrer">
            Resume
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main role="main" class="main-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <!-- Footer (unchanged) -->
  <footer role="contentinfo" class="site-footer">
    <div class="container">
      <p>Â© {{ site.time | date: '%Y' }} Kyle Shiroma. All rights reserved.</p>
    </div>
  </footer>

  <!-- Mobile Menu Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileToggle = document.querySelector('.mobile-menu-toggle');
      const navigation = document.querySelector('.main-navigation');
      const body = document.body;

      if (mobileToggle && navigation) {
        function resetIcon() {
          const icon = mobileToggle.querySelector('svg');
          if (icon) {
            icon.innerHTML = `
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            `;
          }
        }

        function setXIcon() {
          const icon = mobileToggle.querySelector('svg');
          if (icon) {
            icon.innerHTML = `
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            `;
          }
        }

        function closeMenu() {
          navigation.classList.remove('is-open');
          body.classList.remove('mobile-menu-open');
          mobileToggle.setAttribute('aria-expanded', 'false');
          resetIcon();
        }

        function openMenu() {
          navigation.classList.add('is-open');
          body.classList.add('mobile-menu-open');
          mobileToggle.setAttribute('aria-expanded', 'true');
          setXIcon();
        }

        mobileToggle.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          const isExpanded = this.getAttribute('aria-expanded') === 'true';
          if (isExpanded) {
            closeMenu();
          } else {
            openMenu();
          }
        });

        navigation.addEventListener('click', function(e) {
          if (e.target.tagName === 'A') {
            closeMenu();
          }
        });

        document.addEventListener('click', function(e) {
          if (navigation.classList.contains('is-open') && 
              !navigation.contains(e.target) && 
              !mobileToggle.contains(e.target)) {
            closeMenu();
          }
        });

        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && navigation.classList.contains('is-open')) {
            closeMenu();
            mobileToggle.focus();
          }
        });

        window.addEventListener('resize', function() {
          if (window.innerWidth > 768 && navigation.classList.contains('is-open')) {
            closeMenu();
          }
        });
      }
    });
  </script>
</body>
</html>
